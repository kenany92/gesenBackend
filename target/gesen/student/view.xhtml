<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{studentBean.id}'/>
		<f:event type="preRenderView" listener='#{studentBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Student"/>

	<ui:define name="header">
		Student
	</ui:define>

	<ui:define name="subheader">
		View existing Student
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="studentBeanStudentFullName" value="Full Name:"/>
			<h:outputText id="studentBeanStudentFullName" value="#{studentBean.student.fullName}"/>
			<h:outputText/>
			<h:outputLabel for="studentBeanStudentPhone" value="Phone:"/>
			<h:outputText id="studentBeanStudentPhone" value="#{studentBean.student.phone}"/>
			<h:outputText/>
			<h:outputLabel for="studentBeanStudentEmail" value="Email:"/>
			<h:outputText id="studentBeanStudentEmail" value="#{studentBean.student.email}"/>
			<h:outputText/>
			<h:outputLabel for="studentBeanStudentCreatedAt" value="Created At:"/>
			<h:outputText id="studentBeanStudentCreatedAt" value="#{studentBean.student.createdAt}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="studentBeanStudentUpdatedAt" value="Updated At:"/>
			<h:outputText id="studentBeanStudentUpdatedAt" value="#{studentBean.student.updatedAt}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="studentBeanStudentGender" value="Gender:"/>
			<h:outputText id="studentBeanStudentGender" value="#{studentBean.student.gender}"/>
			<h:outputText/>
			<h:outputLabel for="studentBeanStudentFiliere" value="Filiere:"/>
			<h:link id="studentBeanStudentFiliere" outcome="/filiere/view" rendered="#{!empty studentBean.student.filiere}" value="#{studentBean.student.filiere}">
				<f:param name="id" value="#{studentBean.student.filiere.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="studentBeanStudentManagement" value="Management:"/>
			<h:dataTable id="studentBeanStudentManagement" styleClass="data-table" value="#{forgeview:asList(studentBean.student.management)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Topic"/>
					</f:facet>
					<h:link outcome="/management/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTopic" value="#{_item.topic}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Note"/>
					</f:facet>
					<h:link outcome="/management/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNote" value="#{_item.note}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observation"/>
					</f:facet>
					<h:link outcome="/management/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemObservation" value="#{_item.observation}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Created At"/>
					</f:facet>
					<h:link outcome="/management/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCreatedAt" value="#{_item.createdAt}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Updated At"/>
					</f:facet>
					<h:link outcome="/management/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemUpdatedAt" value="#{_item.updatedAt}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="studentBeanStudentAcademicYear" value="Academic Year:"/>
			<h:link id="studentBeanStudentAcademicYear" outcome="/academicYear/view" rendered="#{!empty studentBean.student.academicYear}" value="#{studentBean.student.academicYear}">
				<f:param name="id" value="#{studentBean.student.academicYear.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
