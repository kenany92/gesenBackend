<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{academicYearBean.id}'/>
		<f:event type="preRenderView" listener='#{academicYearBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Academic Year"/>

	<ui:define name="header">
		Academic Year
	</ui:define>

	<ui:define name="subheader">
		View existing Academic Year
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="academicYearBeanAcademicYearName" value="Name:"/>
			<h:outputText id="academicYearBeanAcademicYearName" value="#{academicYearBean.academicYear.name}"/>
			<h:outputText/>
			<h:outputLabel for="academicYearBeanAcademicYearStartYear" value="Start Year:"/>
			<h:outputText id="academicYearBeanAcademicYearStartYear" value="#{academicYearBean.academicYear.startYear}"/>
			<h:outputText/>
			<h:outputLabel for="academicYearBeanAcademicYearEndYear" value="End Year:"/>
			<h:outputText id="academicYearBeanAcademicYearEndYear" value="#{academicYearBean.academicYear.endYear}"/>
			<h:outputText/>
			<h:outputLabel for="academicYearBeanAcademicYearCreatedAt" value="Created At:"/>
			<h:outputText id="academicYearBeanAcademicYearCreatedAt" value="#{academicYearBean.academicYear.createdAt}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="academicYearBeanAcademicYearUpdatedAt" value="Updated At:"/>
			<h:outputText id="academicYearBeanAcademicYearUpdatedAt" value="#{academicYearBean.academicYear.updatedAt}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="academicYearBeanAcademicYearStudents" value="Students:"/>
			<h:dataTable id="academicYearBeanAcademicYearStudents" styleClass="data-table" value="#{forgeview:asList(academicYearBean.academicYear.students)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Full Name"/>
					</f:facet>
					<h:link outcome="/student/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemFullName" value="#{_item.fullName}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Phone"/>
					</f:facet>
					<h:link outcome="/student/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemPhone" value="#{_item.phone}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Email"/>
					</f:facet>
					<h:link outcome="/student/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemEmail" value="#{_item.email}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Created At"/>
					</f:facet>
					<h:link outcome="/student/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCreatedAt" value="#{_item.createdAt}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Updated At"/>
					</f:facet>
					<h:link outcome="/student/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemUpdatedAt" value="#{_item.updatedAt}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
