<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{academicYearBean.page}'/>
		<f:event type="preRenderView" listener='#{academicYearBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Academic Year entities"/>

	<ui:define name="header">
		Academic Year
	</ui:define>

	<ui:define name="subheader">
		Search Academic Year entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="academicYearBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="academicYearBeanExampleName" value="#{academicYearBean.example.name}"/>
							<h:message for="academicYearBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="academicYearBeanExampleStartYear" value="Start Year:"/>
						<h:panelGroup>
							<h:inputText id="academicYearBeanExampleStartYear" value="#{academicYearBean.example.startYear}"/>
							<h:message for="academicYearBeanExampleStartYear" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="academicYearBeanExampleEndYear" value="End Year:"/>
						<h:panelGroup>
							<h:inputText id="academicYearBeanExampleEndYear" value="#{academicYearBean.example.endYear}"/>
							<h:message for="academicYearBeanExampleEndYear" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{academicYearBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{academicYearBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="academicYearBeanPageItems" styleClass="data-table" value="#{academicYearBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/academicYear/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Start Year"/>
					</f:facet>
					<h:link outcome="/academicYear/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemStartYear" value="#{_item.startYear}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="End Year"/>
					</f:facet>
					<h:link outcome="/academicYear/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemEndYear" value="#{_item.endYear}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Created At"/>
					</f:facet>
					<h:link outcome="/academicYear/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCreatedAt" value="#{_item.createdAt}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Updated At"/>
					</f:facet>
					<h:link outcome="/academicYear/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemUpdatedAt" value="#{_item.updatedAt}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{academicYearBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
