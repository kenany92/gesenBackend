<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{teacherBean.page}'/>
		<f:event type="preRenderView" listener='#{teacherBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Teacher entities"/>

	<ui:define name="header">
		Teacher
	</ui:define>

	<ui:define name="subheader">
		Search Teacher entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="teacherBeanExampleFullName" value="Full Name:"/>
						<h:panelGroup>
							<h:inputText id="teacherBeanExampleFullName" value="#{teacherBean.example.fullName}"/>
							<h:message for="teacherBeanExampleFullName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="teacherBeanExampleLabel" value="Label:"/>
						<h:panelGroup>
							<h:inputText id="teacherBeanExampleLabel" value="#{teacherBean.example.label}"/>
							<h:message for="teacherBeanExampleLabel" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="teacherBeanExampleGender" value="Gender:"/>
						<h:panelGroup>
							<h:selectOneMenu id="teacherBeanExampleGender" value="#{teacherBean.example.gender}">
								<f:selectItem/>
								<f:selectItem itemValue="Mr"/>
								<f:selectItem itemValue="Mme"/>
								<f:selectItem itemValue="Dr"/>
								<f:selectItem itemValue="Pr"/>
							</h:selectOneMenu>
							<h:message for="teacherBeanExampleGender" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="teacherBeanExampleDepartment" value="Department:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{departmentBean.converter}" id="teacherBeanExampleDepartment" value="#{teacherBean.example.department}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{departmentBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="teacherBeanExampleDepartment" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{teacherBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{teacherBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="teacherBeanPageItems" styleClass="data-table" value="#{teacherBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Full Name"/>
					</f:facet>
					<h:link outcome="/teacher/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemFullName" value="#{_item.fullName}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Label"/>
					</f:facet>
					<h:link outcome="/teacher/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemLabel" value="#{_item.label}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Created At"/>
					</f:facet>
					<h:link outcome="/teacher/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCreatedAt" value="#{_item.createdAt}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Updated At"/>
					</f:facet>
					<h:link outcome="/teacher/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemUpdatedAt" value="#{_item.updatedAt}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Gender"/>
					</f:facet>
					<h:link outcome="/teacher/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemGender" value="#{_item.gender}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{teacherBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
