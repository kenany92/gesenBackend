<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{teacherBean.id}'/>
		<f:event type="preRenderView" listener='#{teacherBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Teacher"/>

	<ui:define name="header">
		Teacher
	</ui:define>

	<ui:define name="subheader">
		View existing Teacher
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="teacherBeanTeacherFullName" value="Full Name:"/>
			<h:outputText id="teacherBeanTeacherFullName" value="#{teacherBean.teacher.fullName}"/>
			<h:outputText/>
			<h:outputLabel for="teacherBeanTeacherLabel" value="Label:"/>
			<h:outputText id="teacherBeanTeacherLabel" value="#{teacherBean.teacher.label}"/>
			<h:outputText/>
			<h:outputLabel for="teacherBeanTeacherCreatedAt" value="Created At:"/>
			<h:outputText id="teacherBeanTeacherCreatedAt" value="#{teacherBean.teacher.createdAt}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="teacherBeanTeacherUpdatedAt" value="Updated At:"/>
			<h:outputText id="teacherBeanTeacherUpdatedAt" value="#{teacherBean.teacher.updatedAt}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="teacherBeanTeacherGender" value="Gender:"/>
			<h:outputText id="teacherBeanTeacherGender" value="#{teacherBean.teacher.gender}"/>
			<h:outputText/>
			<h:outputLabel for="teacherBeanTeacherDepartment" value="Department:"/>
			<h:link id="teacherBeanTeacherDepartment" outcome="/department/view" rendered="#{!empty teacherBean.teacher.department}" value="#{teacherBean.teacher.department}">
				<f:param name="id" value="#{teacherBean.teacher.department.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
