<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{studentBean.page}'/>
		<f:event type="preRenderView" listener='#{studentBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Student entities"/>

	<ui:define name="header">
		Student
	</ui:define>

	<ui:define name="subheader">
		Search Student entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="studentBeanExampleFullName" value="Full Name:"/>
						<h:panelGroup>
							<h:inputText id="studentBeanExampleFullName" value="#{studentBean.example.fullName}"/>
							<h:message for="studentBeanExampleFullName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="studentBeanExamplePhone" value="Phone:"/>
						<h:panelGroup>
							<h:inputText id="studentBeanExamplePhone" value="#{studentBean.example.phone}"/>
							<h:message for="studentBeanExamplePhone" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="studentBeanExampleEmail" value="Email:"/>
						<h:panelGroup>
							<h:inputText id="studentBeanExampleEmail" value="#{studentBean.example.email}"/>
							<h:message for="studentBeanExampleEmail" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="studentBeanExampleGender" value="Gender:"/>
						<h:panelGroup>
							<h:selectOneMenu id="studentBeanExampleGender" value="#{studentBean.example.gender}">
								<f:selectItem/>
								<f:selectItem itemValue="F"/>
								<f:selectItem itemValue="M"/>
							</h:selectOneMenu>
							<h:message for="studentBeanExampleGender" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="studentBeanExampleFiliere" value="Filiere:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{filiereBean.converter}" id="studentBeanExampleFiliere" value="#{studentBean.example.filiere}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{filiereBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="studentBeanExampleFiliere" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{studentBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{studentBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="studentBeanPageItems" styleClass="data-table" value="#{studentBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Full Name"/>
					</f:facet>
					<h:link outcome="/student/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemFullName" value="#{_item.fullName}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Phone"/>
					</f:facet>
					<h:link outcome="/student/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemPhone" value="#{_item.phone}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Email"/>
					</f:facet>
					<h:link outcome="/student/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemEmail" value="#{_item.email}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Created At"/>
					</f:facet>
					<h:link outcome="/student/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCreatedAt" value="#{_item.createdAt}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Updated At"/>
					</f:facet>
					<h:link outcome="/student/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemUpdatedAt" value="#{_item.updatedAt}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{studentBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
