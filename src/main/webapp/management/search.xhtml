<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{managementBean.page}'/>
		<f:event type="preRenderView" listener='#{managementBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Management entities"/>

	<ui:define name="header">
		Management
	</ui:define>

	<ui:define name="subheader">
		Search Management entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="managementBeanExampleTopic" value="Topic:"/>
						<h:panelGroup>
							<h:inputText id="managementBeanExampleTopic" value="#{managementBean.example.topic}"/>
							<h:message for="managementBeanExampleTopic" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="managementBeanExampleObservation" value="Observation:"/>
						<h:panelGroup>
							<h:inputText id="managementBeanExampleObservation" value="#{managementBean.example.observation}"/>
							<h:message for="managementBeanExampleObservation" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="managementBeanExampleStatus" value="Status:"/>
						<h:panelGroup>
							<h:selectOneMenu id="managementBeanExampleStatus" value="#{managementBean.example.status}">
								<f:selectItem/>
								<f:selectItem itemValue="OPEN"/>
								<f:selectItem itemValue="CLOSE"/>
							</h:selectOneMenu>
							<h:message for="managementBeanExampleStatus" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="managementBeanExampleType" value="Type:"/>
						<h:panelGroup>
							<h:selectOneMenu id="managementBeanExampleType" value="#{managementBean.example.type}">
								<f:selectItem/>
								<f:selectItem itemValue="PROJET"/>
								<f:selectItem itemValue="STAGE"/>
								<f:selectItem itemValue="MEMOIRE"/>
							</h:selectOneMenu>
							<h:message for="managementBeanExampleType" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="managementBeanExampleStudent" value="Student:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{studentBean.converter}" id="managementBeanExampleStudent" value="#{managementBean.example.student}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{studentBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="managementBeanExampleStudent" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{managementBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{managementBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="managementBeanPageItems" styleClass="data-table" value="#{managementBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Topic"/>
					</f:facet>
					<h:link outcome="/management/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTopic" value="#{_item.topic}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Note"/>
					</f:facet>
					<h:link outcome="/management/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNote" value="#{_item.note}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observation"/>
					</f:facet>
					<h:link outcome="/management/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemObservation" value="#{_item.observation}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Created At"/>
					</f:facet>
					<h:link outcome="/management/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCreatedAt" value="#{_item.createdAt}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Updated At"/>
					</f:facet>
					<h:link outcome="/management/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemUpdatedAt" value="#{_item.updatedAt}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{managementBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
