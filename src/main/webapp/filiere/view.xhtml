<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{filiereBean.id}'/>
		<f:event type="preRenderView" listener='#{filiereBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Filiere"/>

	<ui:define name="header">
		Filiere
	</ui:define>

	<ui:define name="subheader">
		View existing Filiere
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="filiereBeanFiliereName" value="Name:"/>
			<h:outputText id="filiereBeanFiliereName" value="#{filiereBean.filiere.name}"/>
			<h:outputText/>
			<h:outputLabel for="filiereBeanFiliereCreatedAt" value="Created At:"/>
			<h:outputText id="filiereBeanFiliereCreatedAt" value="#{filiereBean.filiere.createdAt}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="filiereBeanFiliereUpdatedAt" value="Updated At:"/>
			<h:outputText id="filiereBeanFiliereUpdatedAt" value="#{filiereBean.filiere.updatedAt}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="filiereBeanFiliereStudents" value="Students:"/>
			<h:dataTable id="filiereBeanFiliereStudents" styleClass="data-table" value="#{forgeview:asList(filiereBean.filiere.students)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Full Name"/>
					</f:facet>
					<h:link outcome="/student/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemFullName" value="#{_item.fullName}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Phone"/>
					</f:facet>
					<h:link outcome="/student/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemPhone" value="#{_item.phone}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Email"/>
					</f:facet>
					<h:link outcome="/student/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemEmail" value="#{_item.email}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Created At"/>
					</f:facet>
					<h:link outcome="/student/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCreatedAt" value="#{_item.createdAt}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Updated At"/>
					</f:facet>
					<h:link outcome="/student/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemUpdatedAt" value="#{_item.updatedAt}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="filiereBeanFiliereDepartment" value="Department:"/>
			<h:link id="filiereBeanFiliereDepartment" outcome="/department/view" rendered="#{!empty filiereBean.filiere.department}" value="#{filiereBean.filiere.department}">
				<f:param name="id" value="#{filiereBean.filiere.department.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
