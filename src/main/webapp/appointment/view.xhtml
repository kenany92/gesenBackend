<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{appointmentBean.id}'/>
		<f:event type="preRenderView" listener='#{appointmentBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Appointment"/>

	<ui:define name="header">
		Appointment
	</ui:define>

	<ui:define name="subheader">
		View existing Appointment
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="appointmentBeanAppointmentAppointmentDate" value="Appointment Date:"/>
			<h:outputText id="appointmentBeanAppointmentAppointmentDate" value="#{appointmentBean.appointment.appointmentDate}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="appointmentBeanAppointmentTitle" value="Title:"/>
			<h:outputText id="appointmentBeanAppointmentTitle" value="#{appointmentBean.appointment.title}"/>
			<h:outputText/>
			<h:outputLabel for="appointmentBeanAppointmentWorks" value="Works:"/>
			<h:outputText id="appointmentBeanAppointmentWorks" value="#{appointmentBean.appointment.works}"/>
			<h:outputText/>
			<h:outputLabel for="appointmentBeanAppointmentResults" value="Results:"/>
			<h:outputText id="appointmentBeanAppointmentResults" value="#{appointmentBean.appointment.results}"/>
			<h:outputText/>
			<h:outputLabel for="appointmentBeanAppointmentCreatedAt" value="Created At:"/>
			<h:outputText id="appointmentBeanAppointmentCreatedAt" value="#{appointmentBean.appointment.createdAt}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="appointmentBeanAppointmentUpdatedAt" value="Updated At:"/>
			<h:outputText id="appointmentBeanAppointmentUpdatedAt" value="#{appointmentBean.appointment.updatedAt}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="appointmentBeanAppointmentManagement" value="Management:"/>
			<h:link id="appointmentBeanAppointmentManagement" outcome="/management/view" rendered="#{!empty appointmentBean.appointment.management}" value="#{appointmentBean.appointment.management}">
				<f:param name="id" value="#{appointmentBean.appointment.management.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
