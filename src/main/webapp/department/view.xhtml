<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{departmentBean.id}'/>
		<f:event type="preRenderView" listener='#{departmentBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Department"/>

	<ui:define name="header">
		Department
	</ui:define>

	<ui:define name="subheader">
		View existing Department
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="departmentBeanDepartmentName" value="Name:"/>
			<h:outputText id="departmentBeanDepartmentName" value="#{departmentBean.department.name}"/>
			<h:outputText/>
			<h:outputLabel for="departmentBeanDepartmentCreatedAt" value="Created At:"/>
			<h:outputText id="departmentBeanDepartmentCreatedAt" value="#{departmentBean.department.createdAt}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="departmentBeanDepartmentUpdatedAt" value="Updated At:"/>
			<h:outputText id="departmentBeanDepartmentUpdatedAt" value="#{departmentBean.department.updatedAt}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="departmentBeanDepartmentTeachers" value="Teachers:"/>
			<h:dataTable id="departmentBeanDepartmentTeachers" styleClass="data-table" value="#{forgeview:asList(departmentBean.department.teachers)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Full Name"/>
					</f:facet>
					<h:link outcome="/teacher/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemFullName" value="#{_item.fullName}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Label"/>
					</f:facet>
					<h:link outcome="/teacher/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemLabel" value="#{_item.label}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Created At"/>
					</f:facet>
					<h:link outcome="/teacher/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCreatedAt" value="#{_item.createdAt}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Updated At"/>
					</f:facet>
					<h:link outcome="/teacher/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemUpdatedAt" value="#{_item.updatedAt}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Gender"/>
					</f:facet>
					<h:link outcome="/teacher/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemGender" value="#{_item.gender}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="departmentBeanDepartmentFilieres" value="Filieres:"/>
			<h:dataTable id="departmentBeanDepartmentFilieres" styleClass="data-table" value="#{forgeview:asList(departmentBean.department.filieres)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/filiere/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Created At"/>
					</f:facet>
					<h:link outcome="/filiere/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCreatedAt" value="#{_item.createdAt}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Updated At"/>
					</f:facet>
					<h:link outcome="/filiere/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemUpdatedAt" value="#{_item.updatedAt}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Department"/>
					</f:facet>
					<h:link outcome="/filiere/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemDepartment" value="#{forgeview:display(_item.department)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
